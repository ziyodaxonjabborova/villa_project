<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Villa Agency{% endblock %}</title>

    {% load static %}

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-villa-agency.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  </head>
  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Sub Header ***** -->
    <div class="sub-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <ul class="info">
              <li><i class="fa fa-envelope"></i> info@company.com</li>
              <li><i class="fa fa-map"></i> Sunny Isles Beach, FL 33160</li>
            </ul>
          </div>
          <div class="col-lg-4 col-md-4">
            <ul class="social-links">
              <li><a href="#"><i class="fab fa-facebook"></i></a></li>
              <li><a href="https://x.com/minthu" target="_blank"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- ***** Navbar Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="{% url 'home' %}" class="logo"><h1>Villa</h1></a>
              <ul class="nav">
                <li><a href="{% url 'home' %}" class="active">Home</a></li>
                <li><a href="#">Properties</a></li>
                <li><a href="#">Property Details</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#"><i class="fa fa-calendar"></i> Schedule a visit</a></li>
              </ul>
              <a class='menu-trigger'><span>Menu</span></a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Navbar End ***** -->

    {% block content %}
    {% endblock %}

    <!-- ***** Footer Start ***** -->
    <footer>
      <div class="container">
        <div class="col-lg-8">
          <p>Copyright Â© 2048 Villa Agency Co., Ltd. All rights reserved. 
          Design: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
        </div>
      </div>
    </footer>
    <!-- ***** Footer End ***** -->

    <!-- Scripts -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/isotope.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
